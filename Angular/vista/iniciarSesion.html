
<div class="row">
      <div class="usuarioDirector">
      <center>
      <img src="img/user.png" class="userimagen">
      <br>
      <br>
      <br>
      <br>
      <h4><strong>Bienvenido(a)</strong></h4><br>
      <p><strong>Por favor introduzca su correo y contraseña, una vez completados esos campos de clic en Accesar</strong></p>
      <form>
      <input type="text" class="form-control" placeholder="Nombre" id="ipusdi"  ng-model="user.email" required>
      <i class="fa fa-user-circle-o" aria-hidden="true"></i>
      

      <br>
      <input type="password" class="form-control" placeholder="Contraseña" id="ipcodi" name="contraseñaDirector" ng-model="user.password" required><br>
      
        <button type="submit" class="btn btn-default" id="btn-di" ng-click="user.login()">Accesar</button>
        </form>
        <br>
        <br>
        <a ui-sref="app.restorePassword" data-dismiss="modal" style="color: white">¿Olvidaste la contraseña?</a>
      </center>

      </div>
</div>
